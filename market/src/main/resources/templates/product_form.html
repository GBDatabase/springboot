<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>제품 등록/수정</title>
    <meta name="description" content="제품을 등록하거나 수정할 수 있는 페이지입니다.">
</head>
<body>
    <header>
        <h1 th:text="${product == null ? '새 제품 등록' : '제품 수정'}"></h1>
    </header>
    <main>
        <form th:action="@{${product == null ? '/products/save' : '/products/update/' + ${product.id}}}" method="post">
            <label for="code">품목코드:</label>
            <input type="text" id="code" name="code" th:value="${product?.code}" required><br>
            
            <label for="name">품목명:</label>
            <input type="text" id="name" name="name" th:value="${product?.name}" required><br>
            
            <label for="quantity">수량:</label>
            <input type="number" id="quantity" name="quantity" th:value="${product?.quantity}" required><br>
            
            <label for="price">단가:</label>
            <input type="number" id="price" name="price" th:value="${product?.price}" step="0.01" required><br>
            
            <label for="vendor">판매처명:</label>
            <input type="text" id="vendor" name="vendor" th:value="${product?.vendor}" required><br>
            
            <label for="category">카테고리:</label>
            <input type="text" id="category" name="category" th:value="${product?.category}" required><br>
            
            <button type="submit">저장</button>
        </form>
        <a th:href="@{'/products'}">목록으로 돌아가기</a>
    </main>
    <footer>
        <p>(C) 가빈 컴퍼니 | 010-1234-1234 | mgb@naver.com</p>
    </footer>
</body>
</html>
